<head>

<body>
    <div class="container l-wrap p-index">
        <div class="row">
            <div class="col-8 l-leftSide h-d-flex h-flex-column h-justify-content-between">

                <section>

                    </ul>
                    <p class="l-moreTask">MORE</p>
                </section>
            </div>
            <div class="col-4 l-rightSide h-d-flex h-flex-column h-justify-content-between">

                    <li><a href="todolist.html"><i class="material-icons">list</i></a></li>

                <div class="l-logo"><span>POMODORO</span></div>

            <div class="m-circleTime__outCircle h-d-flex h-justify-content-center h-align-items-center">

<!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$('.e-checkWrap').click(function(){
    var checkboxStatus = $(this).find('input[type="checkbox"]:checked').val();
    if(checkboxStatus == 'on'){
        $(this).css('text-decoration', 'line-through');
    }else{
        $(this).css('text-decoration', 'none');  
    }
});
</script>
</html>
